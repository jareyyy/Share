<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShare API</title>
</head>
<body>
    <h1>SpamShare Form</h1>
    <form id="spamshare-form">
        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="url">URL:</label>
        <input type="url" id="url" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required><br>

        <label for="delay">Delay (in seconds):</label>
        <input type="number" id="delay" required><br>

        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('spamshare-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const state = document.getElementById('state').value;
            const url = document.getElementById('url').value;
            const quantity = document.getElementById('quantity').value;
            const delay = document.getElementById('delay').value;

            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch('/api/spamshare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ state, url, quantity, delay }),
                });

                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
