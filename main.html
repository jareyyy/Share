<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShare API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>SpamShare API Form</h1>
    <form id="spamForm">
        <input type="text" id="state" placeholder="State (e.g., APPSTATE MO)" required>
        <input type="text" id="url" placeholder="URL" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" id="delay" placeholder="Delay (seconds)" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
